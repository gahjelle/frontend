{% extends "base.html" %}
{% block title %}{{username}}{% endblock %}
{% block content %}

<h2>Brukernavn: {{username}}</h2>

{% if rfid %}
<b>RFID:</b> {{rfid}}
{% endif %}

{% if firstname %}
<b>Fornavn:</b> {{firstname}}
{% endif %}

<br>

{% if email %}
<b>Email:</b> {{email}}
{% endif %}

<br>
<br>

<a href="{{url_create_user}}" class="btn btn-default">Legg til bruker</a>

{% endblock %}
